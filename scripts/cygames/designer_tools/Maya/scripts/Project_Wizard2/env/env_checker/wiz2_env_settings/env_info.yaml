# 命名選択肢
env_name_types:
  category:
    [wall, ground, cliff, water, metal, moon, cloud, alphablend, 
    alphatest, vertexTrs, glassOpq, glassTrs, grass, leaf, light,
    lightshaft, shadowonly, frame, deco]
  shader_type:
    [op, ac, ar, aa, am, as, ap, apr, uv, me, mer, fr, ds, wa, w1, w2, w3, em, 'no', uvs, acs, aas, ams, ass, aps, mc]
  collision_type:
    [chr, cam]
  sound_type:
    ['no', co, st, me, wo, gl, gr, sa, so, wa, cl, ca, gm, tm]
  import_flag:
    [coff, fade, loff, '0000', LOD0, LOD1, LOD2, LOD3, LOD4]
  weather_type:
    [fine, clou, rain]
  hour_type:
    [00, 01, 02, 03, 04]

# メッシュ/マテリアル/テクスチャ

name_parts_a:
  asset_type:
    regex: ^(ms|mt|tx)$
    error_name: wrong_prefix_ms
    error_message: 属性IDが違います
  location_id:
    regex: ^(a\d{2})$
    error_name: wrong_location_format_ms
    error_message: ロケーションIDのフォーマットが違います
  role:
    regex: ^([asd]{1}\d{3})$
    error_name: wrong_role_format_ms
    error_message: 役割IDのフォーマットが違います
  color_variation:
    regex: ^(\d{2})$
    error_name: wrong_valiation_format_ms
    error_message: カラーバリエーションIDのフォーマットが違います
  category:
    regex: ^([a-zA-Z]+)(\d{2})$
    error_name: wrong_category_format_ms
    error_message: カテゴリナンバリングのフォーマットが違います
  shader_type:
    regex: ^([a-zA-Z0-9]{2,3})$
    error_name: wrong_shader_type_format_ms
    error_message: アルファ類のフォーマットが違います
  collision_type:
    regex: ^([a-zA-Z0-9]{3})$
