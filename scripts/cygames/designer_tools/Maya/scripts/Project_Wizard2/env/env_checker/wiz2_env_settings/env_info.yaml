    error_message: Unityインポートフラグのフォーマットが違います

# メッシュ、マテリアル、テクスチャで不要・オプショナルの命名パーツ

mesh_exclude_parts:
  [collision_type]

collision_exclude_parts:
  [shader_type, import_flag]

mesh_optional_parts:
  [sound_type, import_flag]

collision_optional_parts:
  [sound_type]

texture_exclude_parts:
  [collision_type, sound_type]

texture_optional_parts:
  [import_flag]
