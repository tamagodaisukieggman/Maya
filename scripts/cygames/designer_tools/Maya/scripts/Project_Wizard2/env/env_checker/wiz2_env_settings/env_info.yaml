# 背景モデル命名規則
# https://wisdom.cygames.jp/pages/viewpage.action?pageId=436230414

root_location_regex: ^BG([a-z]{1})

# Rootノード
env_root_a:
  location_id:
    regex: ^BG(a\d{2})$
    error_name: wrong_location_format_root
    error_message: RootのロケーションIDのフォーマットが違います
  role:
    regex: ^([asd]{1}\d{3})$
    error_name: wrong_role_format_root
    error_message: Rootの役割IDのフォーマットが違います
  color:
    regex: ^(\d{2})$
    error_name: wrong_color_format_root
    error_message: Rootのカラーバリエーションのフォーマットが違います
  weather:
    regex: ^([a-z]{4})$
    error_name: wrong_weather_format_root
    error_message: Rootの天候IDのフォーマットが違います
  hour:
    regex: ^(\d{2})$
    error_name: wrong_hour_format_root
    error_message: Rootの時間IDのフォーマットが違います

