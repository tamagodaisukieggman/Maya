  # Effects
  - label: Rigging
    type: submenu
    children:

      # General
      - label: Setup
        type: divider

      - label: "Startup: Setup作業環境ツール"
        type: command
        annotation: "Setup作業環境ツール"
        icon: animPrefs.png
        command: import shr3d.rig.startup.ui as stup;stup.showUI()

      - label: "Base Body Builder: 素体Joint配置ツール"
        type: command
        annotation: "素体Joint配置ツール"
        icon: character.png
        command: import shr3d.rig.baseBodyBuilder.ui as bbb;bbb.showUI()

      - label: "Drive Tools: 補助骨&サポートツール"
        type: command
        annotation: "補助骨&サポートツール"
        icon: jointEdit.png
        command: import shr3d.rig.drive.ui as drv;drv.showUI()

      - label: "Mirror: ミラーコピーツール"
        type: command
        annotation: "ミラーコピーツール"
        icon: mirror.png
        command: import shr3d.rig.mirror.ui as mir;mir.showUI()

      - label: "BindPose Reset: バインドポーズリセットツール"
        type: command
        annotation: "バインドポーズリセットツール"
        icon: goToBindPose.png
        command: import shr3d.rig.bindposeReset.main as bpr;bpr.main()

      # General
      - label: Development
        type: divider

      - label: "Icon Viewer: アイコン 検索ツール"
        type: command
        annotation: "アイコン 検索ツール"
        icon: search.png
        command: import shr3d.rig.iconViewer.ui as iv;iv.showUI()

      # Utilities
      - label: Utilities
        type: divider

      - label: "Attribute Transfer Tool: アトリビュート転送ツール"
        type: command
        annotation: "アトリビュート転送ツール"
        icon: attributes.png
        command: import shr3d.rig.attribute_transfer_tool.attribute_transfer_tool_main as main;main.main()


  
