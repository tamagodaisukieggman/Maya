# chara チェッカーの分類
#   - チェック項目
#       text: チェック内容
#       error_text: エラー内容
#       checker: チェック用関数
#       modifier: (なくて可) 修正用関数 
#       history: (なくて可でデフォルト0) 0: 修正時にヒストリーを削除しない 1: 修正時にヒストリーを削除する 
#       all: (なくて可でデフォルトはfalse) ヒストリーを削除するときはtrue 

chara:
    -
        text: 5角形以上のポリゴンのチェック
        error_text: 5角形以上のポリゴンがあります
        checker: has_nface
        modifier: modify_nface
        history: 1
        all: true
    -
        text: バインドポーズが1つ
        error_text: バインドポーズが複数あります
        checker: has_a_bind_pose
        modifier: modify_bind_pose
    -
        text: 1頂点に5ボーン以上のジョイントがバインドされている頂点のチェック
        error_text: 5ボーン以上のジョイントにバインドされている頂点があります
        checker: has_many_bind
        modifier: modify_many_bind
    -
        text: モデルのメッシュスケールが(1,1,1)になっているかチェック
        error_text: メッシュスケールが(1,1,1)になっていません
        checker: is_scale_to_one
    -
        text: ２重ポリゴンが存在しないかチェック
        error_text: ２重ポリゴンが存在します
        checker: has_lamina_faces
        modifier: modify_lamina_faces
    -
        text: テクスチャのサイズが２のべき乗か検出
        error_text: サイズが２のべき乗でないテクスチャが存在します
        checker: has_npot
    -
        text: 不要なノード、マテリアルの検出
        error_text: 不要なマテリアルが存在します
        checker: has_unused_nodes
        modifier: modify_unused_nodes
    -
        text: 不要なヒストリーの検出
        error_text: 不要なヒストリーを持つメッシュが存在します
        checker: has_unused_history
        modifier: modify_unused_history
    -
        text: マテリアルがアサインされていないポリゴン・オブジェクトの検出
        error_text: マテリアルがアサインされていないポリゴン・オブジェクトがあります
        checker: has_obj_without_mat
    -
        text: スキニングされていないオブジェクトがないか検出
        error_text: スキニングされていないオブジェクトがあります
        checker: has_skinnning
    -
        text: 使用されていないインフルエンスのチェック
        error_text: 使用されていないインフルエンスが存在します
        checker: has_unused_influence
env:
    -
        text: 5角形以上のポリゴンのチェック
        error_text: 5角形以上のポリゴンがあります
        checker: has_nface
        modifier: modify_nface
        history: 1
        all: true
    -
        text: ２重ポリゴンが存在しないかチェック
        error_text: ２重ポリゴンが存在します
        checker: has_lamina_faces
        modifier: modify_lamina_faces
    -
        text: 不要なノード、マテリアルの検出
        error_text: 不要なマテリアルが存在します
        checker: has_unused_nodes
        modifier: modify_unused_nodes
    -
        text: 不要なヒストリーの検出
        error_text: 不要なヒストリーを持つメッシュが存在します
        checker: has_unused_history
        modifier: modify_unused_history
    -
        text: マテリアルがアサインされていないポリゴン・オブジェクトの検出
        error_text: マテリアルがアサインされていないポリゴン・オブジェクトがあります
        checker: has_obj_without_mat
rig:
    -
      text: AllSet, CtrlSet, AnimJtSetは存在するか
      error_text: AllSet, CtrlSet, AnimJtSetのいずれかが存在しません
      checker: is_required_rig_sets_exist