commands:
  - name: studio library
    label: studio library
    tooltip: studio libraryのGUI起動
    command: from shr.animation import studiolibrary;studiolibrary.main()
    enable: True
    color: "background-color: rgb(33, 70, 125); "
  
  - name: reverse foot tool
    label: reverse foot tool
    tooltip: reverse foot toolのGUI起動
    command: import shr.animation.create_reverse_foot.gui as sacrg;from importlib import reload;reload(sacrg);sacrg.show()
    enable: True

  - name: animation_convert_mtk_to_shr
    label: Anim Converter Bone to eST
    tooltip: 骨アニメーションをeSTへコンバート
    command: import shr.animation.animation_convert_bone_to_est.gui as saacg;from importlib import reload;reload(saacg);saacg.show()
    enable: True

  - name: create_eST_constraint
    label: Create eST constraint
    tooltip: eSTコンストレイントの作成
    command: import shr.animation.create_eST_constrain.gui as gui;from importlib import reload;reload(gui);gui.show()
    enable: True
  
    
