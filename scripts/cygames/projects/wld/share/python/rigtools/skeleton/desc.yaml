Retarget_Attached_Meshes:
  Description: |
    下記の順に選択して実行。
    2のパーツメッシュ群をターゲットメッシュ上にリターゲットして生成します。

      1.パーツメッシュ（もしくはグループノード）
      2.上記パーツがのっているベースのメッシュ（もしくはグループノード）
      3.ターゲットメッシュ（もしくはグループノード）

Retarget_Skeleton:
  Description: |
    ソースジョイントとターゲットメッシュ（複数可）を選択して実行します。
    ソースジョイント以下全てのジョイントをターゲットメッシュ群に対してリターゲットコピーします。